<!DOCTYPE html>
<html>
<head>
    <title>Google Search Console Verification</title>
    <meta name="description" content="Verification file for Google Search Console">
</head>
<body>
    <!-- 
    PANDUAN VERIFIKASI GOOGLE SEARCH CONSOLE:
    
    1. Kunjungi https://search.google.com/search-console/
    2. Pilih "Add Property" > "URL prefix"
    3. Masukkan URL: https://aufadzakiy.vercel.app
    4. Pilih metode verifikasi "HTML file"
    5. Download file yang diberikan Google
    6. Upload file tersebut ke folder public/
    7. Atau gunakan metode HTML tag di layout.tsx (sudah disediakan)
    
    ATAU gunakan metode HTML Tag:
    - Copy kode verifikasi dari Google Search Console
    - Ganti "your-google-verification-code" di layout.tsx dengan kode tersebut
    -->
    
    <p>Google Search Console verification file untuk aufadzakiy.vercel.app</p>
</body>
</html>
